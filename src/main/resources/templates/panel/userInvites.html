<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link th:href="@{/css/defaults.css}" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-800 min-h-screen">
<div th:replace="fragments/topnav :: topnav"></div>
<div th:each="invite : ${invites}">
    <p class="text-white" th:text="${invite.getInvite()}"></p>
</div>
<p class="text-white" th:if="${invites.isEmpty()}">You have no invites, try generating one</p>
</body>

</html>
